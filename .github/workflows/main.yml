name: update a file in another repo

on:
  push:
    branches: ['main']
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: arham-git-bot/Test-3
          ref: uat

      - name: Update File
        run: |
          file_path="../hello.txt"
          commit_count=$(grep -oP 'my commit count is : \K\d+' $file_path)
          new_count=$((commit_count + 50))
          sed -i "s/my commit count is : $commit_count/my commit count is : $new_count/" $file_path

      - name: Commit and Push Changes
        run: |
          git config user.name "arham-git-bot"
          git config user.email "arhamsangoi07@gmail.com"
          git add .
          git commit -m "Increment commit count"
          git push
