name: Update File on UAT Branch Commit

on:
  push:
    branches:
      - main

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 2
        uses: actions/checkout@v2
        with:
          repository: arham-git-bot/Test-3
          

      - name: Update File
        run: |
          file_path="./hello.txt"
          current_count=$(awk '/my commit count is/ {print $5}' $file_path)
          new_count=$((current_count + 50))
          sed -i "s/my commit count is : $current_count/my commit count is : $new_count/" $file_path

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'arham-git-bot'
          git config --global user.email 'arhamsangoi07@gmail.com'
          git add .
          git commit -m "Update commit count [skip ci]"
          git push
